name: Install

on:
  # Run the workflow on new releases
  release:
    types: [ published ]
    branches: [ main ]

jobs:
  install:
    # Run on the latest OS versions
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # Define the OS and PHP versions to test
        os: [ ubuntu-24.04, windows-2025, macos-15 ]
        php: [ "8.1", "8.2", "8.3", "8.4", "8.5" ]

    steps:
      - name: "Install PHP"
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}

      - name: "Display PHP and Composer version information"
        run: php --version && composer --version

      - name: "Install dependencies"
        run: composer install --no-interaction --no-progress --optimize-autoloader --prefer-dist

      - name: "Install dependencies"
        run: composer require remotemerge/esewa-php-sdk
